<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>BookList App</title>
</head>
<body>
    <div class="container mt-5 col-lg-6">
        <h1 class="text-center"><span class="text-success">Book</span>List</h1>

        <p class="text-center">Inspired by <a href="https://www.youtube.com/watch?v=JaMCxVWtW58">this</a> Traversy Media Tutorial</p>
    
        <form id="main-form" class="mt-5 mb-5">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" />
            </div>
            <input type="submit" value="Add book" class="btn btn-success">
        </form>

        <hr>

        <div class="bookList-display mt-5">
            <div class="row book-list-row">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
